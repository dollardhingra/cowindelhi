<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<link href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title >CoWIN Availability</title>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-2TD2EHC7LN"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'G-2TD2EHC7LN');
	</script>
</head>

<body>

<header>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand mx-auto" href="/cowin">CoWIN Vaccine Availability</a>
	</nav>
</header>

<main role="main" class="container">
	<div class="mt-2 py-4">
	</div>
	<div class="mb-1 py-4">
		<div class="alert alert-primary" role="alert">
		  This site can only be used for checking the available slots quickly and easily in Delhi. Once you find an available slot, book the slots from the official portal for <a href="https://selfregistration.cowin.gov.in/" target="_blank">Co-WIN Registration</a>
		</div>


	</div>

	<div>
		<form class="container mb-5">
			<div class="row mb-3">
				<div class="col-md-6">
					<label for="state" class="form-label">State:</label>
					<select id="state" class="form-select">
						<option value="" selected disabled>Delhi</option>
					</select>
				</div>

				<div class="col-md-6">
					<label for="district" class="form-label">District:</label>
					<select id="district" class="form-select">
						<option value="" selected disabled>All</option>
					</select>
				</div>
			</div>
			<div class="row mb-5">
				<div class="col-md-6">
					<label for="age" class="form-label">Age:</label>
					<select id="age" class="form-select">
						<option value="" selected disabled>18-45</option>
					</select>
				</div>

				<div class="col-md-6">
					<label for="date" class="form-label">Date (dd-mm-yyyy):</label>
					<input type="date" id="date" class="form-control" onchange="check();">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 d-grid gap-2">
					<button type="button" class="btn btn-primary" onclick="check();"> Search</button>
				</div>
			</div>
		</form>

	</div>

	<div id="results" class="container mb-5">

	</div>

	<div class="mt-5 py-4">
		<ul class="list-group-item mb-0">Implemented using the <a href="https://apisetu.gov.in/public/marketplace/api/cowin" target="_blank">Co-WIN Public API</a>. Code available at <a href="https://github.com/dollardhingra/cowindelhi" target="_blank">GitHub Repository</a></ul>
	</div>
</main>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
